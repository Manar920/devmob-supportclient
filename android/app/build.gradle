plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Plugin pour Firebase
}

android {
    namespace = "com.example.devmob_supportclient"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.devmob_supportclient"
        minSdk 23
        targetSdkVersion 33
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.13.0')
    // implementation 'com.google.firebase:firebase-auth:23.2.0'
    // implementation 'com.google.android.gms:play-services-measurement-api:22.4.0'

    // Ajouter ici les produits Firebase que vous utilisez, par exemple :
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}
